<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/09c7f2e43e.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container border border-dark rounded bg-light mt-5 pb-5 d-flex flex-column justify-content-center col-6"  >
    <div class="form-group  mt-2">
        <form>
            <div class="row">
                <div class="col">
                    <label style="font-weight: bold; " >Time :</label>
                    <input type="text" class="form-control text-center" id="txt-time"  disabled>
                </div>
                <div class="col">
                    <label style="font-weight: bold; "  >Question Number :</label>
                    <input type="text" class="form-control text-center" id="txt-question" disabled >
                </div>
            </div>
        </form>

</div>
    <h1 class="text-primary text-center p-2 bg-dark rounded mt-2 text-white" >Guess the name of Flag</h1>

    <div class="nav-btn text-center mb-2">
        <button id="skipBtn" class="btn btn-primary col-3" onclick="veryfyAnswer('skipped')">Skip</button> &nbsp;
        <button id="startBtn" class=" text-center btn btn-success col-3 " onclick="start();">Start</button>&nbsp;
        <button id="submitBtn" class="btn btn-primary col-3" onclick="veryfyAnswer('submit')">Submit</button>&nbsp;
    </div>
    <div class="flag-container row d-flex justify-content-center "  >
        <img class="flag  col-4 col-sm-4 col-xs-6" height="200px;"  >
    </div>
    <div class="text-center answer-wrapper" >

        <label  id="label1" class="btn btn-secondary active  m-2 col-8 " data-toggle="buttons">
            <input class="text-center" type="radio" name="answer" id="input1"  >
            <span id="btn1"></span>
        </label>
        <label id="label2" class="btn btn-secondary active  m-2 col-8">
            <input type="radio" name="answer"  id="input2" value="" >
            <span id="btn2"></span>
        </label>
        <label id="label3" class="btn btn-secondary active  m-2 col-8">
            <input type="radio" name="answer"   id="input3"  >
            <span id="btn3"></span>
        </label>
        <label id="label4" class="btn btn-secondary active  m-2 col-8">
            <input type="radio" name="answer"   id="input4" >
            <span id="btn4"></span>
        </label>

    </div>

    <div class="table-wrapper container" style="display: none;">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Question Number</th>
                <th scope="col">Correct Answer</th>
                <th scope="col">Your Answer</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="marks-display"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
